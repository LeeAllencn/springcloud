server:
  port: 8020
spring:
  application:
    name: microservice-consumer-movie-feign-hystrix-fallback-stream
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
# 在Dalston版本中，Feign默认是不开启Hystrix的，所以需要配置
feign:
  hystrix:
    enabled: true